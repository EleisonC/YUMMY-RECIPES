<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"type="text/css" href="{{ url_for('static', filename='user.css') }}">
    <title>user-dashboard</title>
</head>
<body>
    <div class="row">
        <div class="col-1">
            <H1>YUMMY RECIPES</H1>
        </div>
        <div class="col-2">
                <h2>HELLO</h2>
                <a href="logout"><button class="button" type="submit">LOG-OUT</button></a>
        </div>
        <h2>All Your Recipes</h2> 
        <a href="{{ url_for('add_food_recipe') }}" style="    margin-top: 2%;
        margin-left: 8%;"><button class="button" type="submit">Add Recipe</button></a>
    </div class="row">
    {%for item in food.keys()%}
        <div class="col-4" style="border: 3px solid;
        margin-top: 4%;
        background-color: burlywood;
        width: 100%;">
            <ul>
                
                   
                    <a href="/steps/{{ item }}"><h2>{{ item }}</h2></a>
                    <a href="/update/{{item}}"><button>UPDATE</button></a>
                    <a href="/delete/{{ item }}"><button>DELETE</button></a>
                   
                
            </ul>
           
        </div>
    {%endfor%}
    <div>

    </div>
</body>
</html>
