{% extends "layout.html" %}
{% block body %}
<div class="row mt-5">
        <div class="col-9">
            <H1>YUMMY RECIPES</H1>
        </div>
        <div class="col-3">
            <a href="/{{username}}"><button class="btn btn-primary" type="button">HOME</button></a>
            <a href="{{ url_for('logout') }}"><button class="btn btn-primary" type="button">LOG-OUT</button></a>
        </div>
</div>
<div class="card mt-5" style="width: 70rem; margin-left:0%;">
        <div class="card-header">
    <div class="row ">
        <div class="col-10">
        <h2>All Your {{ name }} recipes</h2> 
        </div>
        <div class="col-2">
        <a href="/{{name}}/add_recipe"><button class="btn btn-dark btn-lg" type="submit">Add Recipe</button></a>
        </div>
    </div>
    </div>
        <div class="card-body">
            {%for item in foods%}
            <div class="row mt-3 mb-2">  
                <div class="col-6">
                        <a href="/recipe_steps/{{ item }}"><h2>{{ item }}</h2></a>
                </div>
                <div class="col-3">
                        <a href="/{{ name }}/update_recipe/{{item}}"><button class="btn btn-dark btn-lg" type="submit">UPDATE</button></a>
                </div>
                <div class="col-3">
                        <a href="/{{ name }}/delete_recipe/{{ item }}"><button class="btn btn-dark btn-lg" type="submit">DELETE</button></a>
                </div>
            </div>
            {%endfor%}

        </div>
</div> 
{% endblock %}
