{% extends "layout.html" %}
{% block body %}
<div class="row mt-5">
        <div class="col-9">
            <H1>YUMMY RECIPES</H1>
        </div>
        <div class="col-3">
            <a href="{{ url_for('user') }}"><button class="btn btn-primary" type="button">HOME</button></a>
            <a href="{{ url_for('logout') }}"><button class="btn btn-primary" type="button">LOG-OUT</button></a>
        </div>
</div>
<div class="card mt-5" style="width: 70rem; margin-left:0%;">
        <h4 class="card-header text-center">All Your {{name}} Recipes</h4>
        <div class="card-body">
            {%for item in foods.keys()%}
            <div class="row mt-3 mb-2">  
                <div class="col-6">
                        <a href="/steps/{{ item }}"><h2>{{ item }}</h2></a>
                </div>
                <div class="col-3">
                        <a href="/update/{{item}}"><button class="btn btn-dark btn-lg" type="submit">UPDATE</button></a>
                </div>
                <div class="col-3">
                        <a href="/delete/{{ item }}"><button class="btn btn-dark btn-lg" type="submit">DELETE</button></a>
                </div>
            </div>
            {%endfor%}

        </div>
</div> 
{% endblock %}
