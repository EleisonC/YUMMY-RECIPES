<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    .view{    
    border: 1px solid crimson;
    padding: -3px;
    width: auto;
    margin-right: 67%;
    margin-left: 0%;
    margin-top: 11%;
}
.col{
    background-color: rgb(196, 145, 35);
    margin-top: -6%;
}
.row{
    width: 100%;
    display: flex;
    flex-wrap: wrap;
   
}
.col-1{
    width: 50%;
}
.col-2{
    width: 50%;
    
}
.col-2 a button{
    margin-left: 70%;
    margin-top: -1%;
}
.col-2 h2{
    margin-left: 60%;
}
    </style>
    <title>YUMMY RECIPE</title>
</head>
<body>
        <div class="row">
                <div class="col-1">
                    <a href="{{ url_for('user') }}" style="text-decoration: none;">
                        <H1>YUMMY RECIPES</H1>
                    </a>
                </div>
                <div class="col-2">
                        <h2>HELLO</h2>
                        <a href="{{ url_for('logout') }}"><button class="button" type="submit">LOG-OUT</button></a>
                </div>
        </div>
        <h2>All Your {{name}} Recipes</h2> 

        
            
        {%for item in foods.keys()%}
            <div class="col-4" style="border: 3px solid;
            margin-top: 4%;
            background-color: burlywood;
            width: 100%;">
                <ul>
                    
                       
                        <a href="/steps/{{ item }}"><h2>{{ item }}</h2></a>
                        <a href="/update/{{item}}"><button>UPDATE</button></a>
                        <a href="/delete/{{ item }}"><button>DELETE</button></a>
                       
                    
                </ul>
               
            </div>
        {%endfor%}
            
           
       
   
</body>
</html>
