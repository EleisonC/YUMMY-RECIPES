{% extends "layout.html" %}
{% block body%}
    <div class="row mt-5">
        <div class="col-9">
            <H1>YUMMY RECIPES</H1>
        </div>
        <div class="col-3">
            <a href="/{{username}}"><button class="btn btn-primary" type="button">HOME</button></a>
            <a href="{{ url_for('logout') }}"><button class="btn btn-primary" type="button">LOG-OUT</button></a>  
        </div>
    </div>
    <div class="card" style="margin-left:2%;">
            <h4 class="card-header">{{ name }}</h4>
            <div class="card-body">
                <div class="card-body">
                    
                    <ul class="list-group list-group-flush">
                    {% for item in instructions %}
                        <li class="list-group-item">{{ item }}</li>
                    {%endfor%}
                    </ul>
        
                </div>
            </div>
        </div>
{% endblock %}
