{% extends "layout.html" %}
{% block body %}
        <div class="row mt-5">
        <div class="col-9">
            <H1>YUMMY RECIPES</H1>
        </div>
        <div class="col-3">
                <a href="login"><button class="btn btn-primary" type="submit">LOGIN</button></a>
        </div>

    </div>
    <div class="card mt-5" style="width: 50rem;">
            <h4 class="card-header text-center">Please Sign</h4>
            <div class="card-body">
                        {% if error %}<p class='error'><strong>Error:</strong> {{ error }}{% endif %}
                    <form method="POST" action="signup">
                        <div class="m-5">
                            <div class="form-group ">
                                    <label>USERNAME</label>      
                                    <input type="text" name = "username" placeholder="username" class="form-control">   
                            </div>
                            <div class="form-group">
                                    <label>PASSWORD</label>
                                    <input type="password" name = "password" placeholder="password" class="form-control">

                            </div>
                            <div class="form-group">
                                    <label>CONFIRM-PASSWORD</label>
                                    <input type="password" name = "passwordo" placeholder="password" class="form-control">

                            </div>
                            <button  type="submit" class="btn btn-success ">CREATE</button>
                        </div>
                    </form>

            </div>
    </div>
    
{% endblock %}
